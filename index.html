<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<div class='container mt-3'>

            <p class='card-text text-success' style='text-align:center;'>Example text in the card text...</p>
            <a href="#" class='card-link'>link1</a>
            <a href="#" class='btn btn-success' >Dislay</a>

    <div class='card-footer bg-warning'>Footer</div>

    </div>
